<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WDP: Avisos e Erros</title>

        <link rel="stylesheet" href="./public/css/boot.css"/>
        <link rel="stylesheet" href="./public/css/icons.css"/>

        <style>
            @import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800');

            *{
                font-family: 'Open Sans', sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="flex">
                <div class="flex-2">
                    <div class="trigger trigger-success icon-success">Tudo certo!</div>
                    <div class="trigger trigger-info icon-info">Veja isto!</div>
                    <div class="trigger trigger-alert icon-alert">Espera aí!</div>
                    <div class="trigger trigger-error icon-error">Opps, erro!</div>
                </div>
                <div class="flex-2">
                    <div class="trigger trigger-success-out icon-success">Tudo certo!</div>
                    <div class="trigger trigger-info-out icon-info">Veja isto!</div>
                    <div class="trigger trigger-alert-out icon-alert">Espera aí!</div>
                    <div class="trigger trigger-error-out icon-error">Opps, erro!</div>
                </div>
            </div>
            <div class="flex">
                <div class="flex-2">
                    <div class="trigger trigger-success icon-success radius">Tudo certo!</div>
                    <div class="trigger trigger-info icon-info radius">Veja isto!</div>
                    <div class="trigger trigger-alert icon-alert radius">Espera aí!</div>
                    <div class="trigger trigger-error icon-error radius">Opps, erro!</div>
                </div>
                <div class="flex-2">
                    <div class="trigger trigger-success-out icon-success radius">Tudo certo!</div>
                    <div class="trigger trigger-info-out icon-info radius">Veja isto!</div>
                    <div class="trigger trigger-alert-out icon-alert radius">Espera aí!</div>
                    <div class="trigger trigger-error-out icon-error radius">Opps, erro!</div>
                </div>
            </div>
        </div>
    </body>
</html>
